<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="bckI">
        <h1>CONTACTO</h1>

        <div class="img-museo">
        </div>
        

        <div class="form-box">
            <form method="POST" class="form-box__form " action=""> 
                <div>
                    <label for="fileset_01">NOMBRE</label> 
                    <input type="text" class="form-box__form--inputbox" name="nombre">
                </div>
                <div class="form-box__form--center">
                    <label for="">E-MAIL</label> 
                    <input type="email" class="form-box__form--inputbox margin-inputbox" name="email">
                </div>
                <div class="form-group">
                    <textarea class="form-control " id="exampleFormControlTextarea1" rows="8" cols="10">Mensaje</textarea>
                </div>
            </form>
            
            <div class="form-box__buttom ">
                <input type="submit" value="Enviar " class="form-box__buttom--buttom">
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
