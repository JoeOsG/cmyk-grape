<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- 404_not_found styles -->
    <link rel="stylesheet" href="../css/404_not_found.css">

    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Icon & screen -->
    <link rel="shortcut icon"sizes="196x196" href="../assets/logo.svg">

    <title>404_not_found</title>
</head>

<body class="bg-electric-purple">

    <div class="container p-4">
        <div class="row pt-lg-5 ">

            <!-- Explanation error text -->
            <div class="col-sm-12 col-lg-7 section-404 text-russian-violet ">
                <h1 class="title-404 font-weight-bold">404</h1>
                <h2 class="title-not-found font-weight-bold mb-3">Not found</h2>
                <h3 class="text-description-404 mt-4 mb-4">La página no se encuentra disponible</h3>
                <a class="link404 text-pale-purple" href="../../index.html">
                    <button type="button"
                        class="btn btn-indigo btn-width btn-rounded btn-hover text-pale-purple text-uppercase mt-4 p-2">Volver al inicio</button>
                </a>
            </div>

            <!-- Image -->
            <div class="col-sm-12 col-lg-5 pt-4">
                <img class="img-404 img-fluid" src="../assets/img_error.svg"
                    alt="Ilustración de un técnico pensando en cuál ha sido el error">
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
